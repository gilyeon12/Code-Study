<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>로그인</h2>
      <label for="userid">아이디</label>
      <input type="text" id="userid" v-model="userid" />
      <label for="userpw">비밀번호</label>
      <input type="password" id="userpw" v-model="userpw" />
      <button @click="checkVal">등록</button>
      <p><div>{{username}}님 환영합니다.</div></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          userid: "",
          userpw: "",
          username: "",
        },
        methods: {
          checkVal() {
            if (!this.userid) {
              alert("아이디 입력!");
              return;
            } else if (!this.userpw) {
              alert("비밀번호 입력!");
              return;
            } 
            else if (this.userid !== "id123") {
              alert("아이디가 틀렸습니다!");
              return;
            }
            else if (this.userpw !== "pw123") {
              alert("비밀번호가 틀렸습니다!");
              return;
            } else if (this.userid === "id123" && this.userpw === "pw123") {
              this.register();
            }
          },
          register() {
            alert("로그인 완료!");
            this.username = "고길동";
          },
        },
      });
    </script>
  </body>
</html>
