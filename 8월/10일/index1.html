<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <label for="message">요한이가 보낸 메세지 :</label>
      <input type="text" v-model="message" />
      <p>진호가 보낸 메세지 : {{ reversedMsg1 }}</p>
      <p>상혁이가 보낸 메세지 : {{ reversedMsg2 }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "",
        },
        computed: {
          reversedMsg1: function () {
            return this.message + this.message;
          },
          reversedMsg2: function () {
            return this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
